<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Playground</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Top: Header -->
    <div class="top">
        <h3><span class='logo'>JS</span> String Playground</h3>
        <a>Play</a>
        <a>Train</a>
        <a>Docs</a>
        <a>About</a>
    </div>
    <!-- Middle 1: Methods -->
    <div class="mid">
        <div class="methods">
            <!-- Methods grouped by the type of their inputs -->
            <div class="int methodGroup">
                <h5>Integers as args</h5>
                <div class="methodWrapper">
                    <button class="methodBtn">charAt()</button>
                    <button class="methodBtn">charCodeAt()</button>
                </div>
            </div>
            <div class="str methodGroup">
                <h5>Strings as args</h5>
                <div class="methodWrapper">
                    <button class="methodBtn">includes()</button>
                    <button class="methodBtn">indexOf()</button>
                    <button class="methodBtn">lastIndexOf()</button>
                    <button class="methodBtn">startsWith()</button>
                    <button class="methodBtn">endWith()</button>
                </div>
            </div>
            <div class="void methodGroup">
                <h5>No args</h5>
                <div class="methodWrapper">
                    <button class="methodBtn">toUpperCase()</button>
                    <button class="methodBtn">toLowerCase()</button>
                    <button class="methodBtn">trim()</button>
                </div>
            </div>
        </div>

    <div class="midWrapper">

        <div class="display">
            <div class="screenWrapper">
                <div class="scrTxt"> <p>INPUT</p></div>
                <div class="scrDisplay">
                     <p class="scrDisplayTop">Hello World</p>

                </div>
            </div>
            <div class="screenWrapper">
                <div class="scrTxt"> CODE</div>
                <div class="scrDisplay"> "Hello World".charAt(6) </div>
            </div>
            <div class="screenWrapper">
                <div class="scrTxt"> RESULT</div>
                <div class="scrDisplay"> W </div>
            </div>    
        </div>

        <!-- Middle 2: Keyboard -->
        <div class="mid2">
            <div class="keys">
                <div class="keyRow">
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                </div>
                <div class="keyRow">
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                </div>
                <div class="keyRow">
                    <div class="key keyL keySpecial"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL"></div>
                    <div class="key keyL keySpecial"></div>
                    <div class="key keyL keyRun"></div>
                </div>
                <div class="keyRow">
                    <div class="key keyN"></div>
                    <div class="key keyN"></div>
                    <div class="key keyN"></div>
                    <div class="key keyN"></div>
                    <div class="key keyN"></div>
                    <div class="key keySpace"></div>
                    <div class="key keyN"></div>
                    <div class="key keyN"></div>
                    <div class="key keyN"></div>
                    <div class="key keyN"></div>
                    <div class="key keyN"></div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- Bottom: Sourcecode and Contact -->
    <!-- <div class="bot">
        <p> This is gonna be the footer </p>
    </div> -->
</body>
</html>
