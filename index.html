<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Playground</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Top: Header -->
    <div class="top">
        <h3><span class='logo'>JS</span> String Playground</h3>
        <a>Play</a>
        <a>Train</a>
        <a>Docs</a>
        <a>About</a>
    </div>
    <!-- Middle 1: Methods -->
    <div class="mid">
        <div class="methods">
            <!-- Methods grouped by the type of their inputs -->
            <div class="int methodGroup">
                <h5>Integers as args</h5>
                <div class="methodWrapper">
                    <button class="methodBtn" onclick="methodArg('charAt')">charAt()</button>
                    <button class="methodBtn" onclick="methodArg('charCodeAt')">charCodeAt()</button>
                </div>
            </div>
            <div class="str methodGroup">
                <h5>Strings as args</h5>
                <div class="methodWrapper">
                    <button class="methodBtn" onclick="methodArg('includes')">includes()</button>
                    <button class="methodBtn" onclick="methodArg('indexOf')">indexOf()</button>
                    <button class="methodBtn" onclick="methodArg('lastIndexOf')">lastIndexOf()</button>
                    <button class="methodBtn" onclick="methodArg('startsWith')">startsWith()</button>
                    <button class="methodBtn" onclick="methodArg('endsWith')">endsWith()</button>
                </div>
            </div>
            <div class="void methodGroup">
                <h5>No args</h5>
                <div class="methodWrapper">
                    <button class="methodBtn" onclick="methodVoid('toUpperCase')">toUpperCase()</button>
                    <button class="methodBtn" onclick="methodVoid('toLowerCase')">toLowerCase()</button>
                    <button class="methodBtn" onclick="methodVoid('trim')">trim()</button>
                </div>
            </div>
        </div>

    <div class="midWrapper">

        <div class="display">
            <div class="screenWrapper">
                <div class="scrTxt"> <p>INPUT</p></div>
                <div class="scrDisplay">
                     <p class="scrDisplayTop" id="scrInput"></p>
                </div>
            </div>
            <div class="screenWrapper">
                <div class="scrTxt"> CODE </div>
                <div class="scrDisplay" id="scrCode"> Please Type &#8593; </div>
            </div>
            <div class="screenWrapper">
                <div class="scrTxt"> RESULT</div>
                <div class="scrDisplay" id="scrResult"> (Result will be shown here) </div>
            </div>    
        </div>

        <!-- Middle 2: Keyboard -->
        <div class="mid2">
            <div class="keys">
                <div class="keyRow">
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                </div>
                <div class="keyRow">
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                </div>
                <div class="keyRow">
                    <div class="key keyL keySpecial" onclick="pressed('caps')"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL" onclick="pressed(this)"></div>
                    <div class="key keyL keySpecial" onclick="pressed('clear')"></div>
                    <div class="key keyL keyRun" onclick="pressed('run')"></div>
                </div>
                <div class="keyRow">
                    <div class="key keyN" onclick="pressed(this)"></div>
                    <div class="key keyN" onclick="pressed(this)"></div>
                    <div class="key keyN" onclick="pressed(this)"></div>
                    <div class="key keyN" onclick="pressed(this)"></div>
                    <div class="key keyN" onclick="pressed(this)"></div>
                    <div class="key keySpace" onclick="pressed(this)" ></div>
                    <div class="key keyN" onclick="pressed(this)"></div>
                    <div class="key keyN" onclick="pressed(this)"></div>
                    <div class="key keyN" onclick="pressed(this)"></div>
                    <div class="key keyN" onclick="pressed(this)"></div>
                    <div class="key keyN" onclick="pressed(this)"></div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- Bottom: Sourcecode and Contact -->

    </div> -->
</body>
</html>
